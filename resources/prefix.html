    <script>
        function getSystemThemePreference() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function toggleDarkMode() {
            localStorage
                .setItem(
                    'mode',
                    (localStorage.getItem('mode') || getSystemThemePreference()) === 'dark'
                        ? 'light' : 'dark');

            localStorage
                .getItem('mode') === 'light'
                    ? document.querySelector('html').classList.add('light')
                    : document.querySelector('html').classList.remove('light');
        }

        document
            .addEventListener(
                'DOMContentLoaded',
                (event) => {
                    ((localStorage.getItem('mode') || getSystemThemePreference()) === 'light')
                        ? document.querySelector('html').classList.add('light')
                        : document.querySelector('html').classList.remove('light')
                })
    </script>
